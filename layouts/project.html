<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/favicon.png"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper project">

  <a href="/#gallery" id="back">‚Üê</a>
  <h2>{{ author }}</h2>
  <h5><i>{{ title }}</i></h5>
  <div class="description">
    {{{ contents }}}

 <div class="imgGallery">
  {{#each images}}
  <div class="imgWrapper">
    <img src="/{{this}}" alt="">
  </div>
  {{/each}}
  </div>

  <iframe src="{{video}}" class="vimeo" width="960" height="540" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  </div>
  </div>

</body>
</html>
