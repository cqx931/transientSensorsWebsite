<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/favicon.png"/>
  <script src="js/cursor.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">

  <h1>
    <img src="tsateac.png" alt=""><br>
    Transient Sensors<br>and the Eternal Algorithmic Composition</h1>
  <p id="brief">{{ description }}</p>
  <div id="radio">
  Tune in <a href="http://radioangrezi.de/"> <img src="radio.jpg" width="40" alt="radio angrezi"> </a> @ Friday 16.April 18:30
  </div>

  <div id="gallery">
    <p>
    {{#each collections.projects}}
    <div class="project">
      <a href="{{this.path}}">
      <span class="author">{{this.author}}</span> <br>
      <i>{{this.title}}</i>
      </a>
      </div>
    {{/each}}
    </p>
  </div>
</div>
  <footer>
    <p><i>a project initiated by Prof. Dennis P Paul, HfK Bremen <br>a website made by Qianxun Chen + Nilya Musaeva</i></p>
  </footer>

</body>
</html>
